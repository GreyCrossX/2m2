[pytest]
testpaths =
    tests
    app/tests/services/unit/binance
    app/tests/services/integration/binance
pythonpath =
    .
addopts = -ra --strict-markers --maxfail=1
filterwarnings =
    ignore::DeprecationWarning
markers =
    unit: unit tests
    integration: integration tests hitting external services
    exchange: exchange contract tests
    asyncio: async tests using pytest-asyncio
